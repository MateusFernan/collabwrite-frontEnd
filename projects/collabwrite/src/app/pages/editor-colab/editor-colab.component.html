<div class="text-xs text-gray-600 flex flex-row items-center gap-4">
  <span class="font-semibold">{{ title }}</span>
  <span *ngIf="saved">• Salvo</span>
  <span *ngIf="!saved">• Salvando...</span>
</div>
<quill-editor
  theme="snow"
  [(ngModel)]="html"
  [modules]="modules"
  [styles]="{ height: '500px' }"
  (onContentChanged)="onChanged($event)"
  (onEditorCreated)="onReady($event)"
  class="bg-white rounded-2xl p-2 w-full"
  placeholder="Escreva aqui..."
></quill-editor>
