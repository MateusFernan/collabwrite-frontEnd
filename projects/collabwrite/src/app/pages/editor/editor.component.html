<div class="flex flex-col gap-3">
  <div class="text-xs text-gray-600 flex flex-row items-center gap-4">
    <span class="font-semibold">{{ title }}</span>
    <span *ngIf="saved">• Salvo</span>
    <span *ngIf="!saved">• Salvando...</span>
    <button
      type="button"
      role="switch"
      [attr.aria-checked]="isPublic"
      (click)="toggleVisibility()"
      class="relative inline-flex h-5 w-9 items-center rounded-full border border-black transition [box-shadow:3px_3px_0_#000]"
      [ngClass]="isPublic ? 'bg-[#c8ffd2]' : 'bg-[#ffeccd]'"
    >
      <span
        class="inline-block h-4 w-4 translate-x-0 rounded-full bg-white border border-black transition will-change-transform"
        [class.translate-x-4]="isPublic"
      ></span>
    </button>

    <span
      class="text-[11px]"
      [class.text-green-700]="isPublic"
      [class.text-gray-500]="!isPublic"
    >
      {{ isPublic ? "PÚBLICO" : "PRIVADO" }}
    </span>
    <button
      type="button"
      (click)="abrirModal()"
      class="ml-2 px-2 py-[2px] border border-black bg-[#fff3d9] rounded-md text-[11px] font-semibold transition-all hover:bg-[#ff6e1b] hover:text-white active:translate-y-[1px] active:[box-shadow:none] [box-shadow:2px_2px_0_#000]"
    >
      Compartilhar
    </button>
  </div>

  <quill-editor
    theme="snow"
    name="content"
    [(ngModel)]="html"
    [modules]="modules"
    (onEditorCreated)="onReady($event)"
    (onContentChanged)="onChanged($event)"
    [styles]="{ height: '500px' }"
    placeholder="Escreva aqui..."
    class="bg-white rounded-2xl p-2"
  ></quill-editor>
</div>
