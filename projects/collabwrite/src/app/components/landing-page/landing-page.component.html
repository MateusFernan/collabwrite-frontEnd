<section
  class="w-full h-full p-4 sm:p-6 lg:p-8 flex flex-col justify-center items-center text-center order-2 lg:order-1"
>
  <app-animation-component
    class="hidden md:block mb-4"
    [width]="600"
    [height]="400"
    [scale]="0.99"
    [path]="'assets/animations/INTRO 3.json'"
    [autoplay]="true"
  ></app-animation-component>

  <img
    src="assets/imagens-principais.svg"
    alt="Ilustração CollabWrite"
    class="w-[80%] max-w-[500px] h-auto mb-6 md:hidden"
  />

  <div
    class="relative inline-block border border-black p-3 sm:p-4 lg:p-6 bg-[#fff3d9] max-w-full"
  >
    <p
      class="text-xs sm:text-sm leading-relaxed text-center max-w-[300px] sm:max-w-[400px] lg:max-w-[500px]"
    >
      <span class="font-bold">CollabWrite</span> é um espaço para autores e
      leitores trocarem ideias. Escreva histórias, artigos ou anotações,
      compartilhe com o mundo ou mantenha tudo só pra você.
    </p>

    <span
      class="hidden sm:block absolute w-2 h-2 lg:w-3 lg:h-3 bg-black top-0 left-0 -translate-x-1/2 -translate-y-1/2"
    ></span>
    <span
      class="hidden sm:block absolute w-2 h-2 lg:w-3 lg:h-3 bg-black top-0 right-0 translate-x-1/2 -translate-y-1/2"
    ></span>
    <span
      class="hidden sm:block absolute w-2 h-2 lg:w-3 lg:h-3 bg-black bottom-0 left-0 -translate-x-1/2 translate-y-1/2"
    ></span>
    <span
      class="hidden sm:block absolute w-2 h-2 lg:w-3 lg:h-3 bg-black bottom-0 right-0 translate-x-1/2 translate-y-1/2"
    ></span>
    <span
      class="hidden lg:block absolute w-3 h-3 bg-black top-0 left-1/2 -translate-x-1/2 -translate-y-1/2"
    ></span>
    <span
      class="hidden lg:block absolute w-3 h-3 bg-black bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2"
    ></span>
  </div>
</section>
